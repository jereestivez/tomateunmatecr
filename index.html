   <div class="form-container">
        <h1>Formulario de Consulta</h1>
        <form action="/procesar-consulta" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            </div>
            
            <!-- Checkboxes para productos -->
            <div class="form-group">
                <label>Producto sobre el que consulta:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="mates" name="producto" value="mates">
                        <label for="mates">Mates</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="bombilla" name="producto" value="bombilla">
                        <label for="bombilla">Bombilla</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="canasto" name="producto" value="canasto">
                        <label for="canasto">Canasto</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="yerba" name="producto" value="yerba">
                        <label for="yerba">Yerba</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="termo" name="producto" value="termo">
                        <label for="termo">Termo</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="otros" name="producto" value="otros">
                        <label for="otros">Otros</label>
                    </div>
                </div>
            </div>
            
            <!-- Área de texto para la consulta -->
            <div class="form-group">
                <label for="consulta">Escriba su consulta:</label>
                <textarea id="consulta" name="consulta" placeholder="Describa su consulta en detalle..." required></textarea>
            </div>
            
            <!-- Botones -->
            <div class="buttons">
                <button type="reset" class="btn-limpiar">Limpiar Formulario</button>
                <button type="submit" class="btn-enviar">Enviar Consulta</button>
            </div>
        </form>
    </div>
